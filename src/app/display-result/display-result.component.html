<mat-card class="searchcard">

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Rechercher" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" name="sword" [(ngModel)]="sword">
    <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption>
     <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-flat-button (click)="searchWord(sword)" color="primary">Rechercher</button>
</form>

</mat-card>




<app-result-table [response]="response" *ngIf="gotResponse"></app-result-table>
