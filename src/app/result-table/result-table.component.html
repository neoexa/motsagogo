<table mat-table [dataSource]="nodeElementData" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef> Relation </th>
           <td mat-cell *matCellDef="let element"> {{element.id}} </td>
         </ng-container>

   <!-- Name Column -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef> Noeud </th>
           <td mat-cell *matCellDef="let element"> {{element.name}} </td>
         </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="type_name">
           <th mat-header-cell *matHeaderCellDef> Type Noeud </th>
           <td mat-cell *matCellDef="let element"> {{element.type_name}} </td>
   </ng-container>

   <ng-container matColumnDef="type_rel">
     <th mat-header-cell *matHeaderCellDef> Type Relation </th>
     <td mat-cell *matCellDef="let element"> {{element.type_rel}} </td>
   </ng-container>

   <ng-container matColumnDef="weight">
           <th mat-header-cell *matHeaderCellDef> Poids </th>
           <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
   </ng-container>

   <ng-container matColumnDef="relIn">
           <th mat-header-cell *matHeaderCellDef> Rel Entrante ? </th>
           <td mat-cell *matCellDef="let element"> {{element.relIn}} </td>
   </ng-container>

 
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>
